<main id="root">
    <div class="LearnMode">
            <div class="nav-area">
                <!--nav section here for long lists-->
            </div>
            <div class="question-container">
                <app-form-item *ngFor="let term of terms" [cityForm]="cityForm" [question]="term"></app-form-item>
            </div>

            <div class="submit-container">
                <button mat-flat-button color="primary" class="LearnMode-submit" type="submit" [disabled]=cityForm.invalid (click)="submitForm()">Submit</button>
            </div>
    </div>
</main>
